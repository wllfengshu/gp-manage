<!DOCTYPE html>
<html>

	<head>
		<title>后台管理信息系统</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
		<% include ./components/scriptCSS.html %>
		<% include ./components/scriptJS.html %>
		<!--[if lt IE 9]>
	    <script src='assets/javascripts/html5shiv.js' type='text/javascript'></script>
	    <![endif]-->
		<link rel="shortcut icon" href="/images/icon/favicon.ico">
	</head>

	<body>
		<div class="main-wrap">
			<% include ./components/leftMenu.html %>
			<% include ./components/noScript.html %>
			<div class="content-wrap">
				<% include ./components/topBar.html %>
				<main class="main-cont content mCustomScrollbar">
					<!--开始::内容-->
					<div class="page-wrap">
						<section class="page-hd">
							<header>
								<h2 class="title"><i class="icon-external-link"></i>添加公告</h2>
								<p class="title-description">
									悉心管理，成就梦想。
								</p>
							</header>
							<hr>
						</section>
					</div>
					<div class="page-wrap" style="margin-top:-40px">
						<div class="panel panel-default">
							<div class="panel-bd">
								<div class="panel panel-primary">
									<div class="panel-hd"> 添加公告</div>
									<div class="panel-bd">
										<form>
											<div class="form-group-col-2">
												<div class="form-label">公告名称：</div>
												<div class="form-cont">
													<input type="text" placeholder="请输入公告名称" class="form-control form-boxed">
												</div>
											</div>
											<div class="form-group-col-2">
												<div class="form-label">公告内容：</div>
												<div class="form-cont">
													<input type="text" placeholder="请输入公告内容" class="form-control form-boxed">
												</div>
											</div>
											<div class="form-group-col-2">
												<div class="form-label">备注：</div>
												<div class="form-cont">
													<input type="text" placeholder="请输入备注" class="form-control form-boxed">
												</div>
											</div>
											<div class="form-group-col-2" style="margin-left: 50px;">
												<input type="submit" class="btn btn-primary" value="提交表单">
												<input type="reset" class="btn btn-disabled" value="取消">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--开始::结束-->
				</main>
				<% include ./components/footer.html %>
			</div>
		</div>
	</body>

</html>
