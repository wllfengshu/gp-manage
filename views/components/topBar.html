<header class="top-hd">
	<div class="hd-lt">
		<a class="icon-reorder"></a>
	</div>
	<div class="hd-rt">
		<ul>
			<li>
				<a href="http://127.0.0.1:8001" target="_blank"><i class="icon-home"></i>CRM系统</a>
			</li>
			<li>
				<a href="http://127.0.0.1:8002" target="_blank"><i class="icon-asterisk"></i>租户控制台</a>
			</li>
			<li>
				<a><i class="icon-random"></i>清除缓存</a>
			</li>
			<li>
				<a><i class="icon-user"></i>管理员:<em id="login_name">管理员</em></a>
			</li>
			<li>
				<a><i class="icon-bell-alt"></i>系统消息</a>
			</li>
			<li>
				<a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
			</li>
		</ul>
	</div>
	<div id="messageTitle" style="position: absolute; z-index: 99;text-align:center;width: 80%;" class="animated bounceInDown">
		<p v-if="show" style="background-color: #FF1111;">{{ message }}</p>
	</div>
	<script type="text/javascript">
       $(function(){
	       	/**
	       	 * $.parseJSON(str);//字符串转对象
	       	 * JSON.stringify(obj);//对象转字符串
	       	 */
	   		var userAllInfo=$.session.get("loginUserAllInfo");
	   		if (typeof(userAllInfo) == "undefined" ) {
	   			window.location.href = '/login';
	   		}
	   		new Vue({
   				el:"#messageTitle",
   				data:{show:false}
   			});
	   		var userAllInfoJson=$.parseJSON(userAllInfo);
	        var user=userAllInfoJson["user"];//返回的还是一个json对象
	        var login_name=user["login_name"];
	        $("#login_name").html(login_name);
       });
    </script>
</header>
